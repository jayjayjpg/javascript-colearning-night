<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Co-Learning @Earlham Insitute</title>
  <meta charset="utf-8" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css" >
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
  <main class="panorama">
   <!-- <video id="panoramaVid" loop muted autoplay preload="auto" poster="img/texas.jpg" class="bg-video">
        <source src="video/hailstorm.mp4#t=50" type="video/mp4">

    <div class="blend blend-2 backdrop">
    <h1 class="main-title blend blend-3">JavaScript Co-Learning Nights</h1>
    <p class="dates subtitle blend blend-3">@ Earlham Institute, Norwich, UK</p>
    <p class="subtitle blend blend-3">Learn JavaScript together with others, <span class="lachs">beginners absolutely welcome!</span></p>
    <p class="pt-1 blend blend-4"><a href="http://intranet/infoserv/cgi-bin/calendar/id.asp?ID=57288" class="cta" id="mainCTA">Save Your Free Seat</a></p>
    </div>
  </main>
  <script type="text/javascript">
  (function(){
      
      function doesUrlExist(url,cb){
        jQuery.ajax({
            url:      url,
            dataType: 'text',
            type:     'GET',
            complete:  function(xhr){
                if(typeof cb === 'function')
                  cb.apply(this, [xhr.status]);
            }
        });
      }
      var ctaUrl = document.getElementById("mainCTA").href;
      console.log(ctaUrl);
      doesUrlExist(ctaUrl, function(status){
        if(status === 200){
          // file was found
          console.log("ok");
        }
        else if(status === 404){
          // 404 not found
          console.log("not so good");
        }
        else {
          console.log("nothing happening");
        }
      });
    })();
  </script>
</body>
</html>
